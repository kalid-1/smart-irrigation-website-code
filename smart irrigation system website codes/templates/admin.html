{%extends "base.html"%}

{%block title%}ADMIN{%endblock%}

{%block content%}
    <div class="container">
        <div class="forms">
            <h1 style="text-align: center;"> Admin login page</h1>  
        </div>
        
        <form class="form" action="" method="POST">
            <br><br>
            <label for="">Username: </label> 
            <input type="text" required class="usName" name="username" id="us_name" placeholder="Enter your username">
            <br><br><br><br>
            <label for="">password: </label>
            <input type="password" required class="usPassword" name="password" id="us_password" placeholder="Enter your password">
            <br><br><br><br>
            <button id="submit" type="submit">Submit</button>
            <br>
            <br>
            {{error}}
        </form>
    </div>

     
{%endblock%}
